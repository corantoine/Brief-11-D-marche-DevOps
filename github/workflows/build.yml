
on:
  push:
    branches: 
      - main
      - beta

permissions:
  contents: write

jobs:
  get-version:
    uses: shiipou/github-actions/.github/workflows/get-version.yml@main
    with:
      prerelease-branches: '^(beta)$'
      release-branches: '^(main)$'
  
  build:
    name: Rust build
    runs-on: ubuntu-latest
    #si get-version voit un commit qui permet une release (mont√©e de version), il fait le build, sinon fait pas le build
    if: ${{ needs.get-version.outputs.will-release == 'true' }}
    needs: 
      - get-version
    steps:
      - name: setup rust
        uses: actions/checkout@v2
        uses: 
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build with Gradle
        env:
          VERSION: "${{ needs.get-version.outputs.version }}"
        run: ./gradlew bootjar
      - uses: actions/upload-artifact@v4
        with:
          name: spring
          path: build/libs/

          
# Job de release
  release: 
    name: Release
    runs-on: ubuntu-latest
    needs: [ get-version, build ]
    steps: 
    - name: Download artifacts
      uses: actions/download-artifact@v4.1.8
      with:
        name: spring
        path: dist/
    - name: Create Github Release
      env:
        VERSION: "${{ needs.get-version.outputs.version }}"
        #github nous donne le repository dans lequel on est, = nomD'Utilisateur/NomDuRepo
        REPO: "${{ github.repository }}"
        COMMIT: "${{ github.sha }}"
        GH_TOKEN: "${{ github.token }}"
      run: |
        gh release create --repo $REPO --target $COMMIT $VERSION dist/*
        
